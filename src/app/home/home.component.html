<div class="background">
    <table mat-table [dataSource]="dataSource" class="tabela mat-elevation-z8">

        <ng-container matColumnDef="posicao">
            <th mat-header-cell *matHeaderCellDef> Posição </th>
            <td mat-cell *matCellDef="let element"> {{element.posicao}} </td>
        </ng-container>

        <ng-container matColumnDef="nome">
            <th mat-header-cell *matHeaderCellDef> Nome do Time </th>
            <td mat-cell *matCellDef="let element"> {{element.nome}} </td>
        </ng-container>

        <ng-container matColumnDef="jogos">
            <th mat-header-cell *matHeaderCellDef> Jogos </th>
            <td mat-cell *matCellDef="let element"> {{element.jogos}} </td>
        </ng-container>

        <ng-container matColumnDef="pontos">
            <th mat-header-cell *matHeaderCellDef> Pontos </th>
            <td mat-cell *matCellDef="let element"> {{element.pontos}} </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

</div>
